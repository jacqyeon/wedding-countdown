<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.9rem;
      font-weight: 200;
      line-height: 1.2;
      letter-spacing: 0;
      text-align: center;
      padding: 20px;
      color: #000;
    }

    #date {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    #label {
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    #countdown {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="date">[Sept 4, 2025]</div>
  <div id="label">Marriage Begins in</div>
  <div id="countdown">Loading countdown...</div>

  <script>
    var targetDate = new Date("September 4, 2025 17:00:00").getTime();
    setInterval(function() {
      var now = new Date().getTime();
      var distance = targetDate - now;
      var element = document.getElementById("countdown");
      if (distance > 0) {
        var d = Math.floor(distance / (1000 * 60 * 60 * 24));
        var h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var s = Math.floor((distance % (1000 * 60)) / 1000);
        element.innerHTML = d + " days " + h + " hours " + m + " minutes " + s + " seconds ";
      } else {
        var e = now - targetDate;
        var d = Math.floor(e / (1000 * 60 * 60 * 24));
        var h = Math.floor((e % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var m = Math.floor((e % (1000 * 60 * 60)) / (1000 * 60));
        var s = Math.floor((e % (1000 * 60)) / 1000);
        element.innerHTML = "MARRIED!<br>Married for " + d + " days " + h + " hours " + m + " minutes " + s + " seconds ";
      }
    }, 1000);
  </script>
</body>
</html>
